<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="input.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">continue</button>
            <p class="form__text">
                <a href="#" class="form__link">forgot your password?</a>
            </p>
            <p class="form__text">
                <a id="linkCreateAccount" href="./" class="form__link" onclick="addEventListener">don't have an account? create account</a>
            </p>
        </form>
        <form class="form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username">
                <div class="form__input-error-message"></div>
            </div>  <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="email address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input " autofocus placeholder="confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">continue</button>
            <p class="form__text">
                <a  class="form__link" href="./" id="linkLogin" onclick="addEventListener">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <script src="./src/input.js"></script>
</body>
</html>
